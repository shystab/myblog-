{% extends "base.html" %}

{% block title %}首页 - 我的博客{% endblock %}

{% block content %}
    <h1>欢迎来到我的博客！</h1>
    <p>这是博客系统的首页，文章列表功能即将上线。</p>
    {% for article in articles %}
    <h2>{{ article.title }}</h2>
    <p>{{ article.content }}</p>
    <small>发布于：{{ article.created_at }}</small>
    <!-- 新增：编辑链接 -->
    <p>
        <a href="{{ url_for('edit_article', article_id=article.id) }}">✏️ 编辑</a>
    </p>
    <hr>
{% endfor %}
{% endblock %}
